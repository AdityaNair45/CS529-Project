        <div style="display:flex;justify-content:space-between;margin:10px">
          <div id="MapBlock">
            <h2>Visualization of Population Density by Race in Chicago</h2>

            <label>Category: </label>
            <select id="raceDropdown" onchange="onCategoryChange()">
              <option value="White">White</option>
              <option value="Asian">Asian</option>
              <option value="Black">Black</option>
              <option value="Hispanic">Hispanic</option>
              <option value="Pacific Islander">Pacific Islander</option>
              <option value="Native">Native American</option>
              <option value="Other">Other</option>
              <option value="Population">Total Population</option>
            </select>&nbsp;&nbsp;
            <label>Resources: </label>
            <select class="resourceDropdown" name="states[]" multiple="multiple">
              <option value='Bus'> Bus  </option>
              <option value='Train'> Train </option>
              <option value='School'> School  </option>
              <option value='Hospital'> Hospitals </option>
            </select>
            <br><br>
            <svg
              id="chicagoMap"
              style="width: 800px; height: 600px;";
            ></svg>
        </div>
        <div style="margin-top: 5px;">
           <h2>Visualization of Race for Selected Community Areas</h2>
          <svg
            id="raceVisualization"
            style="width: 650px; height: 600px; border: 1px solid black; background-color:#F5F5F5;"
          ></svg>
        </div>

<div style="margin: 20px;">
